<div class="page-header">
    <h4>服务管理</h4>
    <div class="pull-right">
        <a href uiSref="shop-outline" class="btn btn-default btn-circle"><i class="fa fa-home"></i></a>
        <a href uiSref="shop-stores" class="btn btn-default btn-circle"><i class="fa fa-building"></i></a>
        <a href uiSref="shop-employees" class="btn btn-default btn-circle"><i class="fa fa-user"></i></a>
        <a href uiSref="shop-services" class="btn btn-info btn-circle"><i class="fa fa-bed"></i></a>
        <a href uiSref="shop-customer" class="btn btn-default btn-circle"><i class="fa fa-female"></i></a>
        <a href uiSref="shop-records" class="btn btn-default btn-circle"><i class="fa fa-archive"></i></a>
        <a href uiSref="shop-records" class="btn btn-default btn-circle"><i class="fa fa-id-card"></i></a>
    </div>
</div>


<div class="row">
    <table class="table table-striped table-hover">
        <caption class="text-right">
            <a href uiSref="shop-services.new" class="btn btn-primary btn-circle-sm"><i class="fa fa-plus"></i></a>
        </caption>
        <thead>
        <tr>
            <th>名称</th>
            <th>描述</th>
            <th>价格</th>
            <th>是否Enoter检测？</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let service of services">
            <td>{{service.name}}</td>
            <td>{{service.introduction | excerpt: 20}}</td>
            <td>{{service.price}}</td>
            <td>{{dict.display('yesno', service.enoterInd)}}</td>
            <td class="text-right">
                <button uiSref="shop-services.edit" [uiParams]="{id: service.id}" class="btn btn-default btn-circle-sm" title="修改">
                    <i class="fa fa-pencil"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
