
<div class="col-sm-9 col-xs-12">

    <div class="panel visible-xs">
        <div class="panel-body">
            <a class="btn btn-info btn-lg" uiSref="questions.new">我要提问</a>
            <!--<button class="btn btn-info btn-lg" (click)="showAddForm=true" [disabled]="showAddForm">我要提问</button>-->
        </div>
    </div>

    <!--<div class="panel" *ngIf="showAddForm">-->
        <!--<div class="panel-body" >-->
            <!--<question-form (saved)="showAddForm=false; questions.unshift($event)" (canceled)="showAddForm=false"></question-form>-->
        <!--</div>-->
    <!--</div>-->

    <div class="panel">
        <section class="panel-body question-section hand-cursor cursor-over" *ngFor="let question of questions" #section>
            <h4 class="question-title">
                <a uiSref="questions.detail" [uiParams]="{id: question.id}">{{question.title}}</a>
            </h4>
            <p class="question-info">
                <img [src]="question.creator?.avatar" class="img-circle" width="15" height="15">
                {{question.creator.displayName}}
                · 问于{{question.createdAt | date:'yyyy-MM-dd HH:mm'}} · {{question.statAnswer}}个回答
            </p>
            <p class="question-content" *ngIf="!section.showFull" (click)="section.showFull=true" style="cursor: pointer">
                {{ question.content | excerpt: 120 }}
            </p>
            <p *ngIf="section.showFull">
                <span [innerHtml]="question.content"></span>
            </p>
        </section>
    </div>
</div>

<aside class="col-sm-3 hidden-xs">

    <div class="panel">
        <div class="panel-body">
            <a class="btn btn-info btn-lg" uiSref="questions.new">我要提问</a>
            <!--<button class="btn btn-info btn-lg" (click)="showAddForm=true" [disabled]="showAddForm">我要提问</button>-->
        </div>
    </div>
    <div class="panel">
        <div class="panel-body">
            <h4>热门话题</h4>
            <ul class="list-unstyled">
                <li *ngFor="let question of topQuestions">
                    <a href="/questions/{{question.id}}">{{q.title}}</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="panel">
        <div class="panel-body">
            <h4>微信公众服务号</h4>
            <ul class="list-unstyled">
                <img src="/images/qrcode.jpg" width="120" height="120">
            </ul>
        </div>
    </div>

</aside>
